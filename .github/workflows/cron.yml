name: Cron

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 6 * * *'

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable pnpm
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm i
      - run: pnpm start
